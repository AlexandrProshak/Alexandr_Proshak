<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if (document.forms["simple-form"]["firstName"].value == '') {
                alert("The field \"First name\" should be filled out");
                return false;
            }
            if (document.forms["simple-form"]["lastName"].value == '') {
                alert("The field \"Last name\" should be filled out");
                return false;
            }
            if (document.forms["simple-form"]["sex"].value == '') {
                alert("The field \"Sex\" should be filled out");
                return false;
            }
            if (document.forms["simple-form"]["description"].value == '') {
                alert("The field \"Description\" should be filled out");
                return false;
            }
            return true;
        }

        function addRow() {
            var newFirstName = document.getElementById("firstName");
            var newLastName = document.getElementById("lastName");
            var newSex = document.getElementById("sex");
            var newDescription = document.getElementById("description");
            var table = document.getElementById("simple-table");

            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            row.insertCell(0).innerHTML = rowCount - 2 + 1;
            row.insertCell(1).innerHTML = newFirstName.value;
            row.insertCell(2).innerHTML = newLastName.value;
            row.insertCell(3).innerHTML = newSex.value;
            row.insertCell(4).innerHTML = newDescription.value;
            return true;
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h3 style="text-align: center">My First Bootstrap Page</h3>
    <div class="container">
        <form class="form-horizontal" id="simple-form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="sex">Sex:</label>
                <div class="col-sm-10">
                    <select name="sex" class="form-control" id="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div style="text-align: right" class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" onclick=" return (validate() && addRow())">Submit</button>
                </div>
            </div>
        </form>
        </form>
    </div>
</div>
<div class="container-fluid">
<h4 style="text-align: center">The striped rows table</h4>
<table class="table table-striped" id="simple-table">
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Sex</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>

    </tr>
    </tbody>
</table>
</div>
</body>
</html>
