<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if (document.forms["simple-form"]["id"].value == '') {
                alert("The field \"id\" should be filled out");
                return false;
            }
            if (document.forms["simple-form"]["firstName"].value == '') {
                alert("The field \"First name\" should be filled out");
                return false;
            }
            if (document.forms["simple-form"]["lastName"].value == '') {
                alert("The field \"Last name\" should be filled out");
                return false;
            }
            if (document.forms["simple-form"]["sex"].value == '') {
                alert("The field \"Sex\" should be filled out");
                return false;
            }
            if (document.forms["simple-form"]["description"].value == '') {
                alert("The field \"Description\" should be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h3 style="text-align: center">My First Bootstrap Page</h3>
    <div class="container">
        <form class="form-horizontal" id="simple-form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="id">Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="Enter id">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="sex">Sex:</label>
                <div class="col-sm-10">
                    <select name="sex" class="form-control" id="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div style="text-align: right" class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
                </div>
            </div>
        </form>
        <h4 style="text-align: center">The striped rows table</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Sex</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Male</td>
                <td>Doe John - Male</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>Female</td>
                <td>Mary Moe - Female</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>Female</td>
                <td>Dooley July - Female</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
